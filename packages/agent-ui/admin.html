<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent | Audit Logs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override global body style from style.css */
        body {
            height: auto !important;
            overflow: auto !important;
            display: block !important;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 20px;
            table-layout: fixed; /* Crucial for controlling column widths */
        }

        .log-table th, .log-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #334155;
            vertical-align: top;
        }

        .log-table th {
            background: #0f172a;
            color: #38bdf8;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Column widths */
        .col-time { width: 100px; }
        .col-type { width: 150px; }
        .col-stage { width: 120px; }
        .col-message { width: auto; min-width: 200px; }
        .col-status { width: 100px; }
        .col-details { width: 120px; }

        .status-SUCCESS { color: #22c55e; }
        .status-ERROR { color: #ef4444; }
        .status-INFO { color: #38bdf8; }
        
        .type-badge {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            background: #334155;
            color: #94a3b8;
            display: inline-block;
        }
        
        .metadata-cell {
            color: #38bdf8;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover { color: #38bdf8; }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .admin-container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 20px;
            }

            /* Wrapper for horizontal scrolling */
            .log-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                min-width: 100%;
            }

            .log-table thead,
            .log-table tbody {
                display: table;
                min-width: 700px; /* Force minimum width to show all columns */
                width: max-content;
            }

            .log-table tr {
                display: table-row;
            }

            .log-table th,
            .log-table td {
                display: table-cell;
                padding: 10px 8px;
                font-size: 12px;
            }

            /* Fixed widths for mobile to ensure visibility */
            .col-time { width: 80px; }
            .col-type { width: 120px; }
            .col-stage { width: 100px; }
            .col-message { width: 200px; } /* Explicit width for Message */
            .col-status { width: 80px; }
            .col-details { width: 100px; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">‚Üê Back to Chat</a>
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Real-Time Audit Logs</h1>
            <button id="refresh-logs" class="refresh-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                Refresh
            </button>
        </header>

        <table class="log-table">
            <thead>
                <tr>
                    <th class="col-time">Time</th>
                    <th class="col-type">Type</th>
                    <th class="col-stage">Stage</th>
                    <th class="col-message">Message</th>
                    <th class="col-status">Status</th>
                    <th class="col-details">Details</th>
                </tr>
            </thead>
            <tbody id="log-body">
                <!-- Logs will be injected here -->
            </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
