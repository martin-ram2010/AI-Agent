<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Agent Intelligence | Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-vignette"></div>
            <span class="logo-text">Agent Intelligence</span>
          </div>
        </div>
        
        <nav class="nav-section">
          <span class="nav-label">Main Menu</span>
          <ul class="nav-list">
            <li><a href="#" class="nav-item active">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
              Dashboard
            </a></li>
            <li><a href="admin.html" class="nav-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
              Audit Logs
            </a></li>
          </ul>
        </nav>
        
        <div class="sidebar-footer">
          <button id="new-chat-btn" class="nav-item" style="width: 100%; border: none; background: transparent; text-align: left;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            New Consultation
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content-area">
        <header class="app-header">
          <div class="header-title">
            <h2>Current Consultation</h2>
          </div>
          
          <div class="header-actions">
            <div class="status-badge">
              <span class="status-dot"></span>
              Secure Connection
            </div>
            <div class="user-profile">
              <!-- Placeholder for user avatar -->
              <div style="width: 32px; height: 32px; border-radius: 50%; background: var(--border-glass); border: 1px solid var(--border-strong);"></div>
            </div>
          </div>
        </header>

        <!-- Message Container -->
        <section id="chat-container">
          <div class="welcome-screen">
            <h2>Financial Intelligence Agent</h2>
            <p>Welcome back. I'm ready to assist with your CRM records, banking procedures, or compliance queries.</p>
          </div>
        </section>

        <!-- Input Area -->
        <footer class="input-area">
          <form id="chat-form">
            <div class="input-container">
              <textarea 
                id="user-input" 
                placeholder="Ask about clients, policies, or procedures..." 
                rows="1"
              ></textarea>
              <div class="input-actions">
                <button type="submit" id="send-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
              </div>
            </div>
          </form>
        </footer>
      </main>
    </div>

    <script src="app.js"></script>
    <script>
      // Auto-resize textarea
      const tx = document.getElementById('user-input');
      tx.addEventListener("input", OnInput, false);
      function OnInput() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      }
    </script>
  </body>
</html>
